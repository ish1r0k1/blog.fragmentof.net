<head>
<meta charset="utf-8">
<title>{{ partial "data/title" . }}</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<meta name="description" content='{{ partial "data/description" . }}'>
<meta name="author" content="{{ .Site.Author.name }}">
<meta name="keywords" content="{{ .Site.Params.meta.keywords }}">
<meta property="og:title" content='{{ partial "data/title" . }}'>
<meta property="og:description" content='{{ partial "data/description" . }}'>
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ .Site.BaseURL }}images/ogp.jpg">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ .Site.Title }}">
<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content='{{ partial "data/title" . }}'>
<meta name="twitter:image" content="{{ .Site.BaseURL }}images/ogp.jpg">

{{ .Hugo.Generator }}

<base href="{{ .Site.BaseURL }}" />
<link rel="canonical" href="{{ .Permalink }}">
<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
<link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans:400,700" rel="stylesheet">
<link rel="stylesheet" href="{{ .Site.BaseURL }}stylesheets/style.css" />

</head>
